        .accordion-item button {

            border: none;
            outline: none;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 1.2em;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-item button:hover {
            background-color: #71897E;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background-color: #FFFFFF;
            color: black;
            font-size: 1em;
        }

        .accordion-item.active .accordion-content {
            display: block;
        }

        /* Icon styles */
        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .contact-links a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #839791;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #71897E;
        }

        .contact-links img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        /* Map styling */
        .map-container {
            margin-top: 15px;
        }

        .map-container iframe {
            width: 100%;
            height: 250px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .left-section, .right-section {
                padding: 20px;
                text-align: center;
            }

            .left-section {
                padding-top: 50px;
            }

            .accordion {
                max-width: 100%;
            }

            .right-section img {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            header a {
                margin: 0 10px;
                font-size: 0.9em;
            }

            .right-section img {
                width: 150px;
                height: 150px;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.accordion-item');

            items.forEach((item, index) => {
                const button = item.querySelector('button');
                const content = item.querySelector('.accordion-content');

                // Set the first item as open by default
                if (index === 0) {
                    item.classList.add('active');
                    button.querySelector('span').textContent = '-';
                }

                button.addEventListener('click', () => {
                    // Close other items
                    items.forEach(otherItem => {
                        if (otherItem !== item) {
                            otherItem.classList.remove('active');
                            otherItem.querySelector('.accordion-content').style.display = 'none';
                            otherItem.querySelector('button span').textContent = '+';
                        }
                    });

                    // Toggle current item
                    item.classList.toggle('active');
                    content.style.display = item.classList.contains('active') ? 'block' : 'none';
                    button.querySelector('span').textContent = item.classList.contains('active') ? '-' : '+';
                });
            });
        });
    </script>
