<svg class="drawing" viewBox="0 0 2000 1000" preserveAspectRatio="xMidYMid meet">
    <g class="lines" transform="translate(1000,500)">

        <!-- Central starting "seed" lines – short jags radiating out -->
        <path class="contour" stroke="#555" stroke-width="0.6"
            d="M0,0 L-15,-25 M0,0 L15,-25 M0,0 L-20,0 M0,0 L20,0 M0,0 L-15,25 M0,0 L15,25"/>

        <!-- Layer 1 – tight inner contours, jagged waves -->
        <path class="contour" stroke="#666" stroke-width="0.7"
            d="M0,0 
            Q -40,-60 -80,-30 
            Q -120,-80 -160,-40 
            Q -200,-90 -240,-50 
            Q -280,-100 -320,-60 
            L -360,-80"/>

        <path class="contour" stroke="#777" stroke-width="0.7"
            d="M0,0 
            Q 40,-60 80,-30 
            Q 120,-80 160,-40 
            Q 200,-90 240,-50 
            Q 280,-100 320,-60 
            L 360,-80"/>

        <!-- Layer 2 – wider, more pronounced mountain ridges -->
        <path class="contour" stroke="#777" stroke-width="0.8"
            d="M0,0 
            Q -90,-120 -180,-70 
            Q -270,-140 -360,-90 
            Q -450,-160 -540,-110 
            Q -630,-180 -720,-130 
            L -800,-150"/>

        <path class="contour" stroke="#888" stroke-width="0.8"
            d="M0,0 
            Q 90,-120 180,-70 
            Q 270,-140 360,-90 
            Q 450,-160 540,-110 
            Q 630,-180 720,-130 
            L 800,-150"/>

        <!-- Layer 3 – even wider, stronger jags like sharp ridges -->
        <path class="contour" stroke="#888" stroke-width="0.9"
            d="M0,0 
            Q -150,-180 -300,-120 
            Q -450,-220 -600,-160 
            Q -750,-260 -900,-200 
            Q -1050,-300 -1200,-240 
            L -1300,-260"/>

        <path class="contour" stroke="#999" stroke-width="0.9"
            d="M0,0 
            Q 150,-180 300,-120 
            Q 450,-220 600,-160 
            Q 750,-260 900,-200 
            Q 1050,-300 1200,-240 
            L 1300,-260"/>

        <!-- Layer 4 – outermost, gentler but still jagged waves -->
        <path class="contour" stroke="#aaa" stroke-width="1.0"
            d="M0,0 
            Q -220,-240 -440,-180 
            Q -660,-280 -880,-220 
            Q -1100,-320 -1320,-260 
            Q -1540,-360 -1760,-300 
            L -1900,-320"/>

        <path class="contour" stroke="#bbb" stroke-width="1.0"
            d="M0,0 
            Q 220,-240 440,-180 
            Q 660,-280 880,-220 
            Q 1100,-320 1320,-260 
            Q 1540,-360 1760,-300 
            L 1900,-320"/>

        <!-- Diagonal arms to create the star-like / irregular mountain feel -->
        <path class="contour" stroke="#999" stroke-width="0.85"
            d="M0,0 
            Q -180,120 -360,80 
            Q -540,160 -720,120 
            Q -900,200 -1080,160 
            L -1200,180"/>

        <path class="contour" stroke="#aaa" stroke-width="0.9"
            d="M0,0 
            Q 180,120 360,80 
            Q 540,160 720,120 
            Q 900,200 1080,160 
            L 1200,180"/>

    </g>
</svg>
