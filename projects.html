<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Wadhwani - Interactive Images</title>
    <style>
        body {
            background-color: #EFD5C3;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Droid Serif', serif;
            margin: 5px 15px;
        }

        .logo {
            width: 120px;
            height: auto;
            padding-left: 20px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            padding-top: 100px;
            padding-left: 100px;
            box-sizing: border-box;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section img {
            width: auto;
            max-width: 100%;
            height: 100%; /* Ensures the image stretches to fill height */
            object-fit: cover;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .grid-item {
            position: relative;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 85%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #AAC0AF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .right-section {
                padding: 10px;
                text-align: center;
            }

            .modal {
                width: 95%;
                height: 75%;
            }
        }

        @media (max-width: 480px) {
            nav a {
                margin: 5px 10px;
                font-size: 0.9em;
            }

            .logo {
                width: 100px;
            }

            .overlay {
                font-size: 0.8em;
            }

            .modal {
                width: 90%;
                height: 70%;
            }
        }
    </style>
    <script>
        function openModal(src, width = '90%', height = '85%') {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            const overlay = document.getElementById('modal-overlay');
            
            iframe.src = src;
            modal.style.width = width;
            modal.style.height = height;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            const overlay = document.getElementById('modal-overlay');

            modal.style.display = 'none';
            overlay.style.display = 'none';
            iframe.src = '';
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="myart.html">My Art</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <section class="left-section">
            <div class="grid-container">
                <!-- Grid items -->
                <div class="grid-item" onclick="openModal('p5js-lights.html','80%', '70%')">
                    <img src="images/p5jsproject.png" alt="About Me">
                    <div class="overlay">P5JS Project</div>
                </div>
                <div class="grid-item" onclick="openModal('book.html','90%', '85%')">
                    <img src="images/gridbook.png" alt="About Me">
                    <div class="overlay">Saptha</div>
                </div>
                <div class="grid-item" onclick="openModal('p5js-elements.html','80%', '85%')">
                    <img src="images/elementsofdesign.png" alt="Elements of Design">
                    <div class="overlay">Elements of Design</div>
                </div>
                <div class="grid-item" onclick="openModal('https://scratch.mit.edu/projects/1094015497/embed','80%', '70%')">
                    <img src="images/scratch.png" alt="Scratch">
                    <div class="overlay">Scratch Project</div>
                </div>
                <div class="grid-item" onclick="openModal('http://flexhub.work','80%', '70%')">
                    <img src="images/flexhub.png" alt="Programming Experiences">
                    <div class="overlay">Branding Project</div>
                </div>
                <div class="grid-item" onclick="openModal('contact.html')">
                    <img src="images/pythonproject.png" alt="Contact Me">
                    <div class="overlay">Python Project</div>
                </div>
            </div>
        </section>
        <section class="right-section">
            <img src="images/sonia.png" alt="Sonia Wadhwani">
        </section>
    </main>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <button class="modal-close" onclick="closeModal()">Close</button>
        <iframe id="modal-iframe"></iframe>
    </div>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>
</body>
</html>
