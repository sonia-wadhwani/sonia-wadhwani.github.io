<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <title>Sonia Wadhwani - Interactive Images</title>
    <style>
        body {
            background-color: #839791;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Droid Serif', serif;
            margin: 0 15px;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            width: 100%;
        }

        .grid-item {
            position: relative;
            height: 250px; /* Adjust the height as needed */
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Zoom effect on the whole box (grid-item) */
        .grid-item:hover {
            transform: scale(1.1);
        }

        /* Overlay style - small rectangle on bottom right */
        .overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
            display: block;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
    <script>
        function openPopup(htmlName, width, height) {
            const screenX = window.screenX;
            const screenY = window.screenY;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            const left = (screenWidth / 2) - (width / 2) + screenX;
            const top = (screenHeight / 2) - (height / 2) + screenY;

            window.open(htmlName, "popupWindow", `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no,scrollbars=no`);
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="myart.html">My Art</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <!-- Image 1 with overlay text -->
            <div class="grid-item" onclick="openPopup('p5js.html', 800, 600)">
                <img src="images/gridimage1.png" alt="About Me">
                <div class="overlay">P5JS Project</div>
            </div>

            <!-- Image 2 with overlay text -->
            <div class="grid-item" onclick="openPopup('aboutme.html', 800, 600)">
                <img src="images/image2.jpg" alt="About Me">
                <div class="overlay">About Me</div>
            </div>

            <!-- Image 3 with overlay text -->
            <div class="grid-item" onclick="openPopup('myart.html', 800, 600)">
                <img src="images/image3.jpg" alt="My Designs">
                <div class="overlay">My Designs</div>
            </div>

            <!-- Image 4 with overlay text -->
            <div class="grid-item" onclick="openPopup('learningprojects.html', 800, 600)">
                <img src="images/image4.jpg" alt="Learning Projects">
                <div class="overlay">Learning Projects</div>
            </div>

            <!-- Image 5 with overlay text -->
            <div class="grid-item" onclick="openPopup('programmingexperiences.html', 800, 600)">
                <img src="images/image5.jpg" alt="Programming Experiences">
                <div class="overlay">Programming Experiences</div>
            </div>

            <!-- Image 6 with overlay text -->
            <div class="grid-item" onclick="openPopup('contact.html', 800, 600)">
                <img src="images/image6.jpg" alt="Contact Me">
                <div class="overlay">Contact Me</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>
</body>
</html>
