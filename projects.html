<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <title>Sonia Wadhwani - Interactive Images</title>
    <style>
        body {
            background-color: #839791;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Droid Serif', serif;
            margin: 0 15px;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            flex: 0 0 60%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            gap: 10px; /* Reduced space between images */
            cursor: pointer;
        }

        .right-section {
            flex: 0 0 40%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .right-section img {
            max-width: 80%;
            max-height: 80vh;
            object-fit: cover;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }

        /* Initial Image Styles with Increased Size */
        .left-image {
            width: 40%; /* Increased default width */
            max-width: 250px; /* Increased max size */
            height: auto;
            transition: transform 0.3s, opacity 0.3s;
            cursor: pointer;
        }

        .left-image:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Enlarged Image */
        .left-image.enlarged {
            width: 60%; /* Larger size when enlarged */
            max-width: 300px; /* Increased max size for enlarged */
            z-index: 1;
        }

        /* Shrinked, Unclickable Images */
        .left-image.shrinked {
            width: 30%; /* Smaller size for shrinked images */
            opacity: 0.5;
            pointer-events: none;
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
    <script>
        function openPopup() {
          window.open("p5js.html", "popupWindow", "width=800,height=600,menubar=no,toolbar=no,location=no,status=no,scrollbars=no");
        }
        </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="myart.html">My Art</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <a href="#" onclick="openPopup()">My P5JS Project</a>
    </main>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>

 
    
    
</body>
</html>
