<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <title>Sonia Wadhwani - Interactive Images</title>
    <style>
        body {
            background-color: #EFD5C3;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Droid Serif', serif;
            margin: 0 15px;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            padding-left: 40px;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: flex-end; /* Align to footer */
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; /* Increased space between items */
            margin: 0 auto;
            width: 100%;
            padding-top: 100px;
        }

        .grid-item {
            position: relative;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Zoom effect on the whole box (grid-item) */
        .grid-item:hover {
            transform: scale(1.1);
        }

        /* Overlay style - small rectangle on bottom right */
        .overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column for smaller screens */
                gap: 15px; /* Adjust gap for smaller screens */
            }

            .right-section img {
                width: 100%; /* Make image responsive */
            }
        }
    </style>
    <script>
        function openPopup(htmlName, width, height) {
            const screenX = window.screenX;
            const screenY = window.screenY;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            const left = (screenWidth / 2) - (width / 2) + screenX;
            const top = (screenHeight / 2) - (height / 2) + screenY;

            window.open(htmlName, "popupWindow", `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no,scrollbars=no`);
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="myart.html">My Art</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <section class="left-section">
            <div class="grid-container">
                <!-- Grid items -->
                <div class="grid-item" onclick="openPopup('p5js-lights.html', 800, 600)">
                    <img src="images/gridimage1.png" alt="About Me">
                    <div class="overlay">P5JS Project</div>
                </div>
                <div class="grid-item" onclick="openPopup('book.html', 1197, 911)">
                    <img src="images/gridbook.png" alt="About Me">
                    <div class="overlay">Saptha</div>
                </div>
                <div class="grid-item" onclick="openPopup('p5js-elements.html', 750, 400)">
                    <img src="images/gridbook.png" alt="My Designs">
                    <div class="overlay">My Designs</div>
                </div>
                <div class="grid-item" onclick="openPopup('learningprojects.html', 800, 600)">
                    <img src="images/gridbook.png" alt="Learning Projects">
                    <div class="overlay">Learning Projects</div>
                </div>
                <div class="grid-item" onclick="openPopup('programmingexperiences.html', 800, 600)">
                    <img src="images/gridbook.png" alt="Programming Experiences">
                    <div class="overlay">Programming Experiences</div>
                </div>
                <div class="grid-item" onclick="openPopup('contact.html', 800, 600)">
                    <img src="images/gridbook.png" alt="Contact Me">
                    <div class="overlay">Contact Me</div>
                </div>
            </div>
        </section>
        <section class="right-section">
            <img src="images/sonia.png" alt="Sonia Wadhwani">
        </section>
    </main>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>
</body>
</html>
