<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/logo.png" class="logo" alt="Logo" onclick="window.location.reload();">
        <span class="about-me-link" onclick="window.location.href='aboutme.html';">About Me</span>
    </header>

    <!-- Image Carousel Container -->
    <div class="carousel">
        <div class="carousel-track">
            <img src="images/card1.jpg" class="carousel-item" id="image1" onclick="window.location.href='project1.html';">
            <img src="images/card2.jpg" class="carousel-item" id="image2" onclick="window.location.href='project2.html';">
            <img src="images/card3.jpg" class="carousel-item" id="image3" onclick="window.location.href='project3.html';">
            <img src="images/card4.jpg" class="carousel-item" id="image4" onclick="window.location.href='project4.html';">
            <img src="images/card5.jpg" class="carousel-item" id="image5" onclick="window.location.href='project5.html';">
            <img src="images/card6.jpg" class="carousel-item" id="image6" onclick="window.location.href='project6.html';">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
