<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Wadhwani</title>
    <style>
        body {
            background-color: #EFD5C3;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Droid Serif', serif;
            margin: 0 15px;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .image-container {
            display: flex;
            width: 80%;
            gap: 20px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .column img:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        /* Fullscreen Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3;
        }

        .overlay img {
            width: auto;
            height: 70vh;
            border-radius: 8px;
            object-fit: contain;
        }

        .text-box {
            background-color: #EFD5C3;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 1em;
            text-align: center;
            max-width: 90%; /* Ensure it's not wider than the screen */
            margin-top: 10px;
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            margin-top: auto;
            padding: 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="myart.html">My Art</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <div class="image-container">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
            <div class="column" id="column4"></div>
        </div>

        <!-- Fullscreen Image Overlay with Text Box -->
        <div class="overlay" id="overlay" onclick="closeOverlay()">
            <img src="" alt="Enlarged Image" id="overlayImage">
            <div class="text-box" id="overlayTextBox">
                <p>Placeholder Name</p>
                <p>Placeholder Description</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>

    <script>
        const imageNames = [
            'abstract1.png', 'abstract2.png', 'abstract3.png', 'abstract4.png', 'abstract5.png', 'abstract6.png',
            'doodle1.png', 'doodle2.png', 'doodle3.png', 'doodle4.png', 'doodle5.png', 'doodle6.png',
            'sketches1.png', 'sketches2.png', 'sketches3.png', 'sketches4.png', 'sketches5.png', 'sketches6.png'
        ];

        const columns = [
            document.getElementById('column1'),
            document.getElementById('column2'),
            document.getElementById('column3'),
            document.getElementById('column4')
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayImages() {
            const shuffledImages = shuffleArray([...imageNames]);
            shuffledImages.forEach((name, index) => {
                const img = document.createElement('img');
                img.src = `images/${name}`;
                img.alt = name;
                img.onclick = () => openOverlay(img.src, name);

                columns[index % columns.length].appendChild(img);
            });
        }

        function openOverlay(src, name) {
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlayImage');
            const overlayTextBox = document.getElementById('overlayTextBox');

            overlayImage.src = src;
            overlayTextBox.innerHTML = `
                <p>${name.replace('.png', '')}</p>
                <p>Placeholder Description for ${name.replace('.png', '')}</p>
            `;
            overlay.style.display = 'flex';

            // Adjust the text box width to match the image width
            const imageWidth = overlayImage.offsetWidth;
            overlayTextBox.style.width = `${imageWidth}px`;
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        displayImages();
    </script>
</body>
</html>
