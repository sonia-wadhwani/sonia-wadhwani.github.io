<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Wadhwani</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #839791;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Droid Serif', serif;
            margin: 0 15px;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            max-width: 100vw;
        }

        .left-section {
            flex: 0 0 70%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 5px;
            gap: 10px;
            cursor: pointer;
            position: relative;
            padding-top: 100px;
        }

        .image-container {
            display: flex;
            width: 80%; /* Adjusted to use 80% of the left section */
            gap: 20px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .column img:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .overlay-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay img {
            width: auto;
            max-width: 100%;
            height: 70vh;
            border-radius: 8px;
            object-fit: contain;
        }

        .text-box {
            background-color: #EFD5C3;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 1em;
            text-align: center;
            width: 100%; /* Match the width of the image */
            max-width: 70%; /* Keep it consistent with the image */
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            margin-top: auto;
            padding: 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="myart.html">My Art</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <section class="left-section">
            <div class="image-container">
                <div class="column" id="column1"></div>
                <div class="column" id="column2"></div>
                <div class="column" id="column3"></div>
                <div class="column" id="column4"></div>
            </div>

            <div class="overlay" id="overlay" onclick="closeOverlay()">
                <div class="overlay-content">
                    <img src="" alt="Enlarged Image" id="overlayImage">
                    <div class="text-box" id="overlayTextBox"></div>
                </div>
            </div>
        </section>
        <section class="right-section">
            <img src="images/aboutme.png" alt="Sonia Wadhwani">
        </section>
    </main>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>

    <script>
        const images = [
            { src: 'abstract1.png', name: 'Abstract 1', description: 'Description for Abstract 1' },
            { src: 'abstract2.png', name: 'Abstract 2', description: 'Description for Abstract 2' },
            { src: 'abstract3.png', name: 'Abstract 3', description: 'Description for Abstract 3' },
            { src: 'abstract4.png', name: 'Abstract 4', description: 'Description for Abstract 4' },
            { src: 'abstract5.png', name: 'Abstract 5', description: 'Description for Abstract 5' },
            { src: 'abstract6.png', name: 'Abstract 6', description: 'Description for Abstract 6' },
            { src: 'doodle1.png', name: 'Doodle 1', description: 'Description for Doodle 1' },
            { src: 'doodle2.png', name: 'Doodle 2', description: 'Description for Doodle 2' },
            { src: 'doodle3.png', name: 'Doodle 3', description: 'Description for Doodle 3' },
            { src: 'doodle4.png', name: 'Doodle 4', description: 'Description for Doodle 4' },
            { src: 'sketches1.png', name: 'Sketch 1', description: 'Description for Sketch 1' },
            { src: 'sketches2.png', name: 'Sketch 2', description: 'Description for Sketch 2' },
            { src: 'sketches3.png', name: 'Sketch 3', description: 'Description for Sketch 3' },
            { src: 'sketches4.png', name: 'Sketch 4', description: 'Description for Sketch 4' },
        ];

        const columns = [
            document.getElementById('column1'),
            document.getElementById('column2'),
            document.getElementById('column3'),
            document.getElementById('column4')
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayImages() {
            const shuffledImages = shuffleArray([...images]);
            shuffledImages.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = `images/${image.src}`;
                img.alt = image.name;
                img.onclick = () => openOverlay(image);

                columns[index % columns.length].appendChild(img);
            });
        }

        function openOverlay(image) {
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlayImage');
            const overlayTextBox = document.getElementById('overlayTextBox');

            overlayImage.src = `images/${image.src}`;
            overlayTextBox.innerHTML = `
                <p>${image.name}</p>
                <p>${image.description}</p>
            `;
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        displayImages();
    </script>
</body>
</html>
