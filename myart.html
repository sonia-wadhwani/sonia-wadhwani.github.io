<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Wadhwani</title>
    <style>

        body {
            background-color: #839791;
            margin: 0;
            font-family: 'Binate', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto; /* Allow page-level scrolling */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
        }

        header nav {
            white-space: nowrap;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Georgia';
            margin: 0px 15px;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        .left-section {
            flex: 1;
            display: flex;
            gap: 10px;
            padding: 20px;
            padding-top: 50px;
            padding-left: 150px;
            overflow: visible; /* Ensure no scrollbar on left-section */
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .column img {
            width: 90%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
            /*border: 2px solid #000;  Add a 2px solid border with a custom color */
        }

        .column img:hover {
            transform: scale(1.05);
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            
        }

        .right-section img {
            width: 80%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .overlay-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay img {
            width: auto;
            max-width: 100%;
            height: 70vh;
            border-radius: 8px;
            object-fit: contain;
        }

        .text-box {
            background-color: #EFD5C3;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 1em;
            text-align: center;
            width: 100%;
            max-width: 70%;
        }

        footer {
            background-color: #F5F5F5;
            text-align: center;
            margin-top: auto;
            padding: 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .right-section {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .right-section img {
                width: 75%;
                height: auto;
                object-fit: cover;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 90px;
                height: 45px;
            }

            header {
                flex-direction: column;
            }

            .left-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="myart.html">My Art</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main>
        <section class="left-section">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
        </section>
        <section class="right-section">
            <img src="images/myart.png" alt="Sonia Wadhwani">
        </section>
    </main>

    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <div class="overlay-content">
            <img id="overlayImage" src="" alt="Overlay Image">
            <div id="overlayTextBox" class="text-box"></div>
        </div>
    </div>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>

    <script>
        const images = [
            { src: 'abstract1.png', name: 'Abstract 1', description: 'Description for Abstract 1' },
            { src: 'abstract2.png', name: 'Abstract 2', description: 'Description for Abstract 2' },
            { src: 'abstract3.png', name: 'Abstract 3', description: 'Description for Abstract 3' },
            { src: 'abstract4.png', name: 'Abstract 4', description: 'Description for Abstract 4' },
            { src: 'abstract5.png', name: 'Abstract 5', description: 'Description for Abstract 5' },
            { src: 'abstract6.png', name: 'Abstract 6', description: 'Description for Abstract 6' },
            { src: 'doodle1.png', name: 'Doodle 1', description: 'Description for Doodle 1' },
            { src: 'doodle2.png', name: 'Doodle 2', description: 'Description for Doodle 2' },
            { src: 'doodle3.png', name: 'Doodle 3', description: 'Description for Doodle 3' },
            { src: 'doodle4.png', name: 'Doodle 4', description: 'Description for Doodle 4' },
            { src: 'doodle5.png', name: 'Doodle 5', description: 'Description for Doodle 5' },
            { src: 'doodle6.png', name: 'Doodle 6', description: 'Description for Doodle 6' },
            { src: 'sketches1.png', name: 'Sketch 1', description: 'Description for Sketch 1' },
            { src: 'sketches2.png', name: 'Sketch 2', description: 'Description for Sketch 2' },
            { src: 'sketches3.png', name: 'Sketch 3', description: 'Description for Sketch 3' },
            { src: 'sketches4.png', name: 'Sketch 4', description: 'Description for Sketch 4' },
            { src: 'sketches5.png', name: 'Sketch 5', description: 'Description for Sketch 5' },
            { src: 'sketches6.png', name: 'Sketch 6', description: 'Description for Sketch 6' },
            { src: 'sketches7.png', name: 'Sketch 7', description: 'Description for Sketch 7' },
            { src: 'sketches8.png', name: 'Sketch 8', description: 'Description for Sketch 8' },
            { src: 'sketches9.png', name: 'Sketch 9', description: 'Description for Sketch 9' },
        ];

        //Shufle the images
        for (let i = images.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [images[i], images[j]] = [images[j], images[i]]; // Swap elements
        }

        const columns = [
            document.getElementById('column1'),
            document.getElementById('column2'),
            document.getElementById('column3')
        ];

        function displayImages() {
            images.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = `images/${image.src}`;
                img.alt = image.name;
                img.onclick = () => openOverlay(image);

                columns[index % columns.length].appendChild(img);
            });
        }

        function openOverlay(image) {
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlayImage');
            const overlayTextBox = document.getElementById('overlayTextBox');

            overlayImage.src = `images/${image.src}`;
            overlayTextBox.innerHTML = `
                <p>${image.name}</p>
                <p>${image.description}</p>
            `;
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        displayImages();
    </script>
</body>
</html>
