<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements of Design</title>
    <link rel="stylesheet" href="css/style-eod.css"> 
</head>

</head>
<body>
    <h1>Elements of Design</h1>
    <!-- Radio buttons container -->
    <div id="radio-container">
        <input type="radio" id="eod-aihuman" name="image" value="eod-aihuman" checked>
        <label for="aiHuman">AI vs Human</label>
        <input type="radio" id="eod-positiveandnegative" name="image" value="eod-positiveandnegative">
        <label for="negative">Postive and Negative</label>
        <input type="radio" id="eod-dots" name="image" value="eod-dots">
        <label for="dots">Dots</label>
        <input type="radio" id="eod-colours" name="image" value="eod-colours">
        <label for="colours">Colours</label>
    </div>

    <!-- Image container -->
    <div id="image-container">
        <img id="image" src="images/eod-aihuman.png" alt="Image">
    </div>

    <script src="script/eod.js"></script>
</body>
</html>
