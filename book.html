<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 95%;
            height: 95vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire space */
        }

        /* Add page turning transition */
        .scroll-up {
            transform-origin: right center;
            animation: turnRightToLeft 0.5s forwards;
        }

        .scroll-down {
            transform-origin: left center;
            animation: turnLeftToRight 0.5s forwards;
        }

        @keyframes turnRightToLeft {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes turnLeftToRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="bookContainer">
        <div class="page" id="currentPage">
            <img src="images/bookpage1.png" alt="Page 1" id="pageImage">
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 9;
        const pageContainer = document.getElementById("currentPage");
        const pageImage = document.getElementById("pageImage");

        // Track touch events for swipe detection
        let touchStartX = 0;
        let touchEndX = 0;

        // Initialize scroll event
        window.addEventListener('wheel', handleScroll);

        // Initialize touch events for swipe gestures
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchend', handleTouchEnd);

        // Initialize mouse click events
        window.addEventListener('mousedown', handleMouseClick);

        function handleScroll(event) {
            if (event.deltaY > 0) { // Scrolling up (next page)
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePage('scroll-up');
                }
            } else { // Scrolling down (previous page)
                if (currentPage > 1) {
                    currentPage--;
                    updatePage('scroll-down');
                }
            }
        }

        function handleTouchStart(event) {
            // Store the initial touch position
            touchStartX = event.changedTouches[0].screenX;
        }

        function handleTouchEnd(event) {
            // Calculate the movement direction
            touchEndX = event.changedTouches[0].screenX;

            // If swipe is more than 50px horizontally, determine direction
            if (Math.abs(touchEndX - touchStartX) > 50) {
                if (touchEndX < touchStartX) {  // Swipe left (previous page)
                    if (currentPage > 1) {
                        currentPage--;
                        updatePage('scroll-down');
                    }
                } else {  // Swipe right (next page)
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePage('scroll-up');
                    }
                }
            }
        }

        function handleMouseClick(event) {
            if (event.button === 0) { // Left click (previous page)
                if (currentPage > 1) {
                    currentPage--;
                    updatePage('scroll-down');
                }
            } else if (event.button === 2) { // Right click (next page)
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePage('scroll-up');
                }
            }
        }

        function updatePage(scrollDirection) {
            let pageImageSrc;

            // Update image based on the current page
            pageImageSrc = `images/bookpage${currentPage}.png`;

            // Set the new image source
            pageImage.src = pageImageSrc;

            // Add transition classes based on scroll direction
            if (scrollDirection === 'scroll-up') {
                pageContainer.classList.add('scroll-up');
            } else if (scrollDirection === 'scroll-down') {
                pageContainer.classList.add('scroll-down');
            }

            // Reset transition after the animation ends to prevent overlapping
            setTimeout(() => {
                pageContainer.classList.remove('scroll-up', 'scroll-down');
            }, 500);
        }

        // Initialize the first page
        updatePage('scroll-up');

        // Prevent right-click menu
        window.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
