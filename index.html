<!DOCTYPE html>
<html>
<head>
    <title>Sonia's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 0px;
        }

        main {
            display: flex;
        }

        .left {
            flex: 1;
            padding: 50px;
            text-align: left;
            display: flex;
            justify-content: flex-start;
        }

        .left h1 {
            font-size: 5rem;
            line-height: 1.2;
            white-space: pre-line;
        }

        .right {
            flex: 1;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        header img {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .right img {
            animation-fill-mode: forwards;
            width: 100%;
            height: auto;
        }

        .paint-brush-cursor {
            cursor: url('images/paintbrush-cursor.cur'), auto;
         }
    </style>
    <script>
        function typeWriter(text, element) {
            let i = 0;
            let txt = text.split("");

            function type() {
                if (i < txt.length) {
                    element.innerHTML += txt[i];
                    i++;
                    setTimeout(type, 100); // Adjust typing speed here
                }
            }

            type();
        }

        window.onload = function() {
            typeWriter("Hi,\nI am Sonia", document.querySelector(".left h1"));
        };
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" width="200" height="60">
    </header>

    <main>
        <div class="left">
            <h1 class="typed"></h1>
        </div>
        <div class="right">
            <img src="images/sonia.jpg" alt="Sonia's Picture" class="fade-in">
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="mydesigns.html">My Designs</a></li>
            <li><a href="learningprojects.html">Learning Projects</a></li>
            <li><a href="programmingexperiences.html">Programming Experiences</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
        </ul>
    </footer>
</body>
</html>
