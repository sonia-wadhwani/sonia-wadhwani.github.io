<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <title>Sonia Wadhwani</title>
    <style>
        body {
            background-color: #EFD5C3;
            margin: 0;
            font-family: 'Raleway';
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
        }

        header nav {
            white-space: nowrap;
        }

        header a {
            text-decoration: none;
            color: black;
            font-family: 'Georgia';
            margin: 0 15px;
            cursor: pointer;
        }

        .logo {
            width: 120px;
            height: 60px;
            padding-left: 20px;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 80%;
            margin: 0 auto;
        }

        .left-section {
            flex: 1;
            padding: 20px 40px;
            overflow: hidden;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .right-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center center;
        }

        .large-text-l1 {
            font-family: 'Georgia';
            line-height: 0.9;
            margin-bottom: 5px;
            display: inline-block;
            overflow: hidden;
            font-size: calc(5.5vw);
            margin-top: 120px;
        }

        .large-text-l2 {
            font-family: 'Georgia';
            line-height: 0.9;
            margin-bottom: 5px;
            display: inline-block;
            overflow: hidden;
            font-size: calc(5.5vw);
            margin-top: 12px;
        }

        .body-text-l3 {
            font-family: 'Raleway';
            line-height: 0.9;
            margin-bottom: 5px;
            display: inline-block;
            overflow: hidden;
            font-size: calc(1.75vw);
            margin-top: 5px;
            line-height: 1.5;
        }

        /* About Me Section */
        #about-me {
            padding: 50px 10%;
            background-color: #839791; /* Changed background color */
            text-align: center;
        }

        #about-me h2 {
            font-size: 2em;
            margin-bottom: 50px; /* Increased space between About Me and Timeline title */
            font-family: 'Georgia';
            color: #EFD5C3; /* Changed font color */
        }

        .about-title {
            color: #EFD5C3; /* Changed font color */
            text-align: left;
            font-size: 2em;
            font-family: 'Georgia';
            margin-bottom: 20px;
        }

        .timeline {
            position: relative;
            width: 60%;
            height: 5px;
            background-color: #EFD5C3; /* Changed color of the timeline */
            margin: 0 auto; /* Center the timeline */
            margin-bottom: 30px;
        }

        .milestone {
            position: absolute;
            top: -5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #000;
        }

        .milestone-1 { left: 50%; }
        .milestone-2 { left: 70%; }
        .milestone-3 { left: 90%; }

        .milestone-text {
            position: absolute;
            font-size: 0.9em;
            color: black;
            text-align: center;
            transform: translateX(-50%);
            margin-top: 20px;
        }

        .milestone-1-text { left: 50%; }
        .milestone-2-text { left: 70%; }
        .milestone-3-text { left: 90%; }

        footer {
            background-color: #F5F5F5;
            font-family: 'Trebuchet MS';
            text-align: center;
            padding: 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main { flex-direction: column; height: auto; }
            .right-section, .left-section { width: 100%; padding: 10px; }
            .right-section img { width: 100%; height: auto; object-fit: contain; }
            .large-text-l1, .large-text-l2 { font-size: calc(4vw + 2vh); }
            .body-text-l3 { font-size: calc(3vw); }
        }

        @media (max-width: 480px) {
            .logo { width: 90px; height: 45px; }
            header { flex-direction: column; }
            header nav { margin-top: 10px; }
            .large-text-l1, .large-text-l2 { font-size: calc(5vw + 2vh); }
            .body-text-l3 { font-size: calc(3.5vw); }
            #about-me h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="#about-me">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="myart.html">My Art</a>
            <a href="contact.html">Let's Talk</a>
        </nav>
    </header>

    <main style="margin: 0 10%;">
        <section class="left-section">
            <p class="large-text-l1" id="typewriterLine1"></p><br>
            <p class="large-text-l2" id="typewriterLine2"></p><br><br>
            <p class="body-text-l3" id="typewriterLine3"></p><br>
        </section>
        <section class="right-section">
            <img src="images/sonia.png" alt="Sonia Wadhwani">
        </section>
    </main>

    <section id="about-me">
        <h2 class="about-title">About Me</h2>
        <h2>My Timeline...</h2>
        <div class="timeline">
            <div class="milestone milestone-1"></div>
            <div class="milestone milestone-2"></div>
            <div class="milestone milestone-3"></div>

            <div class="milestone-text milestone-1-text">
                DAV Public School<br>Secondary School<br>2020
            </div>
            <div class="milestone-text milestone-2-text">
                SNBP International School<br>High School<br>2022
            </div>
            <div class="milestone-text milestone-3-text">
                Flame University<br>UnderGrad<br>2024
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Sonia Wadhwani 2024</p>
    </footer>

    <script>
        const textLine1 = "Hello,";
        const textLine2 = "I am Sonia.";
        const textLine3 = "A compassionate, creative design enthusiast blending artistry with user-focused innovation. I value diverse experiences & am driven by positivity & discovery.";

        const typewriterElement1 = document.getElementById('typewriterLine1');
        const typewriterElement2 = document.getElementById('typewriterLine2');
        const typewriterElement3 = document.getElementById('typewriterLine3');

        let index1 = 0, index2 = 0, index3 = 0;

        function typeWriter1() {
            if (index1 < textLine1.length) {
                typewriterElement1.innerHTML += textLine1[index1];
                index1++;
                setTimeout(typeWriter1, 100);
            } else {
                typewriterElement1.style.borderRight = "none";
            }
        }

        function typeWriter2() {
            if (index2 < textLine2.length) {
                typewriterElement2.innerHTML += textLine2[index2];
                index2++;
                setTimeout(typeWriter2, 100);
            } else {
                typewriterElement2.style.borderRight = "none";
            }
        }

        function typeWriter3() {
            if (index3 < textLine3.length) {
                typewriterElement3.innerHTML += textLine3[index3];
                index3++;
                setTimeout(typeWriter3, 40);
            } else {
                typewriterElement3.style.borderRight = "none";
            }
        }

        typeWriter1();
        setTimeout(typeWriter2, 1000);
        setTimeout(typeWriter3, 2000);
    </script>
</body>
</html>
