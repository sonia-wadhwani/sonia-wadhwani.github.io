<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Wadhwani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: left;
        }

        .dynamic-text {
            width: 100%;
        }

        .dynamic-text p {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            font-size: 6vw;
            font-weight: bold;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #000;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end 3s;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        @media (max-width: 768px) {
            .dynamic-text p {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <section class="left-section">
        <div class="dynamic-text">
            <p>Hi,</p>
            <p>I am Sonia.</p>
        </div>
    </section>
</body>
</html>
