<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/logo.png" class="logo" alt="Logo" onclick="window.location.reload();">
    </header>

    <!-- Image Carousel Container -->
    <div class="carousel">
        <div class="carousel-track">
            <img src="images/card1.jpg" class="carousel-item" id="image1">
            <img src="images/card2.jpg" class="carousel-item" id="image2">
            <img src="images/card3.jpg" class="carousel-item" id="image3">
            <img src="images/card4.jpg" class="carousel-item" id="image4">
            <img src="images/card5.jpg" class="carousel-item" id="image5">
            <img src="images/card6.jpg" class="carousel-item" id="image6">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
