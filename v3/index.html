<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sonia Wadhwani - Portfolio</title>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="name">Sonia Wadhwani</span>
        </div>
        <div class="header-right">
            <a href="aboutme.html" class="about-me">About Me</a>
        </div>
    </header>
    <main>
        <div class="card-stack">
            <img src="images/card1.jpg" class="card" id="card1" onclick="transitionCard(1)">
            <img src="images/card2.jpg" class="card" id="card2" onclick="transitionCard(2)">
            <img src="images/card3.jpg" class="card" id="card3" onclick="transitionCard(3)">
            <img src="images/card4.jpg" class="card" id="card4" onclick="transitionCard(4)">
            <img src="images/card5.jpg" class="card" id="card5" onclick="transitionCard(5)">
            <img src="images/card6.jpg" class="card" id="card6" onclick="transitionCard(6)">
            <img src="images/sonia1.jpg" class="card" id="card6">
        </div>
        <div class="transition-stack">
            <img src="images/card1a.jpg" class="transition-card" id="card1a" style="display: none;">
            <img src="images/card2a.jpg" class="transition-card" id="card2a" style="display: none;">
            <img src="images/card3a.jpg" class="transition-card" id="card3a" style="display: none;">
            <img src="images/card4a.jpg" class="transition-card" id="card4a" style="display: none;">
            <img src="images/card5a.jpg" class="transition-card" id="card5a" style="display: none;">
            <img src="images/card6a.jpg" class="transition-card" id="card6a" style="display: none;">
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
