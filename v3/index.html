<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sonia Wadhwani - Portfolio</title>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="name">Sonia Wadhwani</span>
        </div>
        <div class="header-right">
            <a class="about-me" id="sonia1" onclick="showOverlayRight('overlaySonia')">About Me</a>
        </div>
    </header>
    
    <main>
        <div class="area-left">
            <div class="card-stack">
                <img src="images/card1.jpg" class="card" id="card1" onclick="transitionCard(1)">
                <img src="images/card2.jpg" class="card" id="card2" onclick="transitionCard(2)">
                <img src="images/card3.jpg" class="card" id="card3" onclick="transitionCard(3)">
                <img src="images/card4.jpg" class="card" id="card4" onclick="transitionCard(4)">
                <img src="images/card5.jpg" class="card" id="card5" onclick="transitionCard(5)">
                <img src="images/sonia1.jpg" class="card" id="sonia1" onclick="showOverlayRight('overlaySonia')">
            </div>
        </div>

        <div class="area-center">
            <img src="images/reset.png" class="arrow" id="resetArrow" alt="Arrow" onclick="resetCards()">
        </div>

        <div class="area-right">
            <div class="transition-stack">
                <img src="images/card1a.jpg" class="transition-card" id="card1a" style="display: none;" onclick="showOverlay('overlay1')">
                <img src="images/card2a.jpg" class="transition-card" id="card2a" style="display: none;" onclick="showOverlay('overlay2')">
                <img src="images/card3a.jpg" class="transition-card" id="card3a" style="display: none;" onclick="showOverlay('overlay3')">
                <img src="images/card4a.jpg" class="transition-card" id="card4a" style="display: none;" onclick="showOverlay('overlay4')">
                <img src="images/card5a.jpg" class="transition-card" id="card5a" style="display: none;" onclick="showOverlay('overlay5')">
            </div>
        </div>
    </main>

    <!-- Overlay Sections -->
    <div id="overlay1" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('overlay1')">&times;</span>
            <iframe id="project1-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div id="overlay2" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('overlay2')">&times;</span>
            <iframe id="project2-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div id="overlay3" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('overlay3')">&times;</span>
            <iframe id="project3-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div id="overlay4" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('overlay4')">&times;</span>
            <iframe id="project4-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div id="overlay5" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('overlay5')">&times;</span>
            <iframe id="project5-frame" src="" frameborder="0"></iframe>
        </div>
    </div>



    <div id="overlaySonia" class="overlay-right">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlayRight('overlaySonia')">&times;</span>
            <iframe id="aboutme-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
