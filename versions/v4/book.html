<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 95%;
            height: 95vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cutting off */
        }

        /* Add page turning transition */
        .scroll-up {
            transform-origin: right center;
            animation: turnRightToLeft 0.5s forwards;
        }

        .scroll-down {
            transform-origin: left center;
            animation: turnLeftToRight 0.5s forwards;
        }

        @keyframes turnRightToLeft {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes turnLeftToRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="bookContainer">
        <div class="page" id="currentPage">
            <img src="images/book-page1.png" alt="Page 1" id="pageImage">
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 9;
        const pageContainer = document.getElementById("currentPage");
        const pageImage = document.getElementById("pageImage");

        // Initialize mouse click events
        window.addEventListener('mousedown', handleMouseClick);

        function handleMouseClick(event) {
            if (event.button === 0) { // Left click (previous page)
                if (currentPage > 1) {
                    currentPage--;
                    updatePage('scroll-down');
                }
            } else if (event.button === 2) { // Right click (next page)
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePage('scroll-up');
                }
            }
        }

        function updatePage(scrollDirection) {
            const pageImageSrc = `images/book-page${currentPage}.png`;
            pageImage.src = pageImageSrc;

            if (scrollDirection === 'scroll-up') {
                pageContainer.classList.add('scroll-up');
            } else if (scrollDirection === 'scroll-down') {
                pageContainer.classList.add('scroll-down');
            }

            setTimeout(() => {
                pageContainer.classList.remove('scroll-up', 'scroll-down');
            }, 500);
        }

        // Initialize the first page
        updatePage('scroll-up');

        // Prevent right-click menu
        window.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
