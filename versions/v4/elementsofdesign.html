<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements of Design</title>
    <style>
        body {
            background-color: #839791;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        h1 {
            font-family: 'DM Serif Display';
            font-size: 36px;
            margin-bottom: 20px;
        }

        #radio-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds equal spacing between radio buttons */
            margin-bottom: 20px;
        }

        #image-container {
            width: 100%;
            height: calc(100vh - 160px); /* Adjusted height to account for header and radio buttons */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio within container */
        }
    </style>
</head>
<body>
    <h1>Elements of Design</h1>

    <!-- Radio buttons container -->
    <div id="radio-container">
        <input type="radio" id="aiHuman" name="image" value="aihuman" checked>
        <label for="aiHuman">AI vs Human</label>
        <input type="radio" id="negative" name="image" value="negative">
        <label for="negative">Negative</label>
        <input type="radio" id="dots" name="image" value="dots">
        <label for="dots">Dots</label>
        <input type="radio" id="colours" name="image" value="colours">
        <label for="colours">Colours</label>
    </div>

    <!-- Image container -->
    <div id="image-container">
        <img id="image" src="images/aihuman.png" alt="Image">
    </div>

    <script>
        // JavaScript to change image source based on selected radio button
        const image = document.getElementById("image");
        document.querySelectorAll('input[name="image"]').forEach(radio => {
            radio.addEventListener("change", (event) => {
                image.src = `images/${event.target.value}.png`;
            });
        });
    </script>
</body>
</html>
